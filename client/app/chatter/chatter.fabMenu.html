
<style>

  .obiFabDialMenu{
    position: fixed;
    float: right;
    bottom: 30px; ;
    right: 30px;
  }

  .obiFabDialMenu .text-capitalize {
    text-transform: capitalize; }
  .obiFabDialMenu .md-fab:hover, .obiFabDialMenu .md-fab.md-focused {
    background-color: #000 !important; }
  .obiFabDialMenu p.note {
    font-size: 1.2rem; }
  .obiFabDialMenu .lock-size {
    min-width: 300px;
    min-height: 300px;
    width: 300px;
    height: 300px;
    margin-left: auto;
    margin-right: auto; }

  .obiFabDialMenu .material-icons{
    vertical-align: middle;
  }


</style>


<div class="obiFabDialMenu">
<md-fab-speed-dial md-open="ctrl.isOpen" md-direction="{{ctrl.selectedDirection}}" ng-class="ctrl.selectedMode">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-warn">
      <!--<md-icon md-svg-src="img/icons/menu.svg"></md-icon>-->
      <i class="material-icons">menu</i>
    </md-button>
  </md-fab-trigger>

  <md-fab-actions>
    <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
      <i class="material-icons">menu</i>
    </md-button>
    <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
      <md-icon md-svg-src="http://localhost:3000/assets/images/menu.svg" aria-label="Facebook"></md-icon>
    </md-button>
    <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
      <md-icon md-svg-src="http://localhost:3000/assets/images/menu.svg" aria-label="Google Hangout"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
</div>
